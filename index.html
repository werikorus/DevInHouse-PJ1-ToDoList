<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="text/javascript" src="src/scripts/app.js"></script>
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>To-Do-List</title>
</head>
<body onload={LoadList()}>
  <header id="title">
    <div id="headerContent">
      <h1>MY TO DO</h1>
      <form onsubmit="return false;"  id="formInput">
        <input id="itemInput" type="text" placeholder="Digite uma tarefa...">
        <button id="addButton" onclick={AddItem()}>
          <img src="/assets/images/addImg.png" alt="" id="addIMG">
        </button>
      </form>
    </div>
  </header>
    <main>
      <section>
        <div id="card">
          <form onsubmit="return false;" id="formItens">
            <ul id="ordenedList">
            </ul>
          </form>
          <div id="ListControl">
            <div id="ListControlContent">
              <p id="textControl"></p> 
            </div>
          </div>
        </id>
      </section>
    </main>
  <footer>
    <div id="copyright">
      <p>CopyRight &copy;</p>
      <p>DevInHouse 2021</p>
    </div>
  </footer>
</body>
</html>
